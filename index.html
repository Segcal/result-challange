<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/seguncaleb8?s=09">segun caleb</a>.
  </div>

  <div class="wrapper">
     
    <div class="container">
      <div class="content-blue">
        <h4>Your Result</h4>
        <div class="rounded">
           <h2>76</h2>
           <small>of 100</small>
        </div>
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="content">
        <h4>Summary</h4>
        <div class="result danger">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <small style="color:  hsl(0, 100%, 67%);">reaction</small>
          </div>
          <p>80<span>/100</span></p>
        </div>
        <div class="result warning">
          <div class="reaction">
            <img src="./assets/images/icon-memory.svg" alt="">
            <small style="color: hsl(39, 100%, 56%);">Memory</small>
          </div>
          <p>92<span>/100</span></p>
        </div>
        <div class="result success">
          <div class="reaction">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <small style="color:  hsl(166, 100%, 37%);">Verbal</small>
          </div>
          <p>61<span>/100</span></p>
        </div>
        <div class="result primary">
          <div class="reaction">
            <img src="./assets/images/icon-visual.svg" alt="">
            <small style="color:  hsl(234, 85%, 45%);">Visual</small>
          </div>
          <p>72<span>/100</span></p>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>

  </div>

  
  
</body>
</html>
